
development:
  clients:
    default:
      database: ish_manager_development
      hosts:
        - mongodb.wasya.co
      options:
        user: <%= ENV['MONGODB_USER'] %>
        password: <%= ENV['MONGODB_PASSWORD'] %>
        auth_source: admin

test:
  clients:
    default:
      database: ish_manager_test
      hosts:
        - mongodb.wasya.co
      options:
        user: <%= ENV['MONGODB_USER'] %>
        password: <%= ENV['MONGODB_PASSWORD'] %>
        auth_source: admin
